<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <meta name="description" content="Product Preview Card Component">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <title>Card Component</title>
</head>

<body>
  <main>
    <article class="product">
      <picture class="product__img">
        <source srcset="./src/images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="./src/images/image-product-mobile.jpg" alt="Gabrielle Essense perfume bottle laying flat on a table">
      </picture>
      <div class="product__content">
        <span class="product__type">Perfume</span>
        <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex-group">
          <p class="product__current-price">
            <span class="visually-hidden">Current price:</span>
            $149.99
          </p>
          <p class="product__original-price">
            <span class="visually-hidden">Original price:</span>
            <s>$169.99</s>
          </p>
        </div>

        <button id="cart-button" data-icon="shopping-cart">Add to Cart</button>
      </div>
    </article>
  </main>
</body>

</html>
