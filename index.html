<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <meta name="description" content="Product Preview Card Component">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <title>Card Component</title>
</head>

<body>
  <main class="card-container">
    <div class="card">
      <img src="./src/images/image-product-desktop.jpg" alt="Gabrielles's Perfume Picture" class="perfume-img">
      <div class="main-content">
        <span class="subtitle">Perfume</span>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span class="final-price">$149.99</span>
          <span class="preview-price"><s>$169.99</s></span>
        </div>

        <button id="cart-button"><img src="./src/images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </div>
  </main>
</body>

</html>
